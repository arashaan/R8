name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.404

    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
      with:
        nuget-version: '5.x'    

    - name: Add private GitHub registry to NuGet
      run: |
          nuget sources add -name "github" -Source https://nuget.pkg.github.com/iamr8/index.json -Username arash.shabbeh@gmail.com -Password ${{ secrets.GITHUB_TOKEN }}

    - run: nuget restore R8.sln

    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
